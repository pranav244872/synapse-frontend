<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->

<html lang="en">
  <!-- Sets the language of the document to English -->

  <head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 for universal character support -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Specifies the favicon (small icon in browser tab). %PUBLIC_URL% is typically replaced during the build process -->

    <meta name="viewport" content="initial-scale=1" />
    <!-- Ensures responsive design by setting the viewport to match device width -->

    <meta name="theme-color" content="#000000" />
    <!-- Sets the browser toolbar color on supported mobile devices -->

    <meta
      name="description"
      content="Synapse â€“ Smart Task & Skill Matching Platform"
    />
    <!-- Provides a description of the site, useful for SEO and social sharing -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Optimizes loading by establishing early connection to Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to the font resource domain with CORS for better performance -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Imports the 'Poppins' and 'Share Tech Mono' font from Google Fonts with weights 400 and 700 -->

    <title>Synapse</title>
    <!-- Sets the title of the webpage (shown in browser tab and search results) -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Message shown to users if JavaScript is disabled in their browser -->

    <div id="root"></div>
    <!-- Root element where the React app will be mounted -->
  </body>
</html>
